<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTU Study Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="main-title">DTU Study Hub</h1>
            <p class="tagline">Your all-in-one platform for notes, quizzes, flashcards, and AI-powered learning.</p>
        </div>
        <div id="athena-container"></div>
        <div id="header-controls">
            <div id="auth-container"></div>
            <!-- Theme selector will be injected here by JS -->
        </div>
    </header>

    <div class="app-body">
        <nav id="sidebar">
            <div id="mode-selector">
                <!-- Mode buttons will be injected here by JS -->
            </div>
        </nav>
        <main id="content-container" class="notes-mode">
            <div id="initial-loader">
                <div class="loader-spinner"></div>
                <h2>Loading Study Materials...</h2>
                <p>Getting the latest notes, quizzes, and flashcards ready for you.</p>
            </div>
        </main>
    </div>

    <div id="login-modal-overlay" class="modal-overlay hidden">
        <div id="login-modal" class="modal">
            <h2>Welcome to DTU Study Hub!</h2>
            <p>Log in to track your progress and access all features.</p>
            <a href="/auth/google" class="google-login-btn">Login with Google</a>
        </div>
    </div>

    <div id="custom-theme-modal-overlay" class="modal-overlay hidden">
        <div id="custom-theme-modal" class="modal">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
